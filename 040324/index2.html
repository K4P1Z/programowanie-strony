   <main>
      <input type="number" id="liczba" placeholder="Wpisz liczbe">
      <button onclick="dodaj()" id="dodaj">Dodaj</button>
      <button onclick="oblicz()" id="oblicz">Oblicz</button>

   <div class="liczby" id="liczby">

      <li>Nieparzyste:<div id="nieparzyste"></div></li>
      <li>Potegi:<div id="potegi"></div></li>
</div>






   <script> 
    let tablica = new Array();
//Parzyste

       function dodaj(){
         let liczba = document.getElementById("liczba").value
         if(liczba % 2 == 0) {
         tablica.push(liczba)
         }
       };

       function oblicz(){
        let liczba = document.getElementById("liczba").value
            document.getElementById("liczby").innerText = tablica;
            document.getElementById("liczby").style.color = 'green';
       }
