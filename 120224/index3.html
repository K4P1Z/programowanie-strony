    function generujPiramide() {
        for (let i = 5; i >= 1; i--) {
            let poziom = "";

            for (let j = 5; j > i; j--) {
                poziom += " ";
            }
            for (let k = 1; k<=2*i-1; k++) {
                poziom += "*";
            }
            console.log(poziom);
        }
    }
    generujPiramide();
